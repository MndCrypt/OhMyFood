<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <script src="https://kit.fontawesome.com/e288ed6893.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body id="body-restaurant1">
    <header>
        <h1>ohmyfood</h1>
    </header>
    <div class="city">
        <i class="fa-solid fa-location-dot"></i>
        <h2>Paris, Belleville</h2>
    </div>

    <div class="banner">
        <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
    </div>
    <div class="restaurant1-name">
        <h2>La palette du goût</h2>
    </div>

    <main class="restaurant1-main">
        <section class="menu-choice">
            <h3>Entrées</h3>
            <div class="menu-group">
                <div class="menu-item">
                    <div class="menu-item__description">
                        <h4>Fricassée d'escargot</h4>
                        <p>Au piment d'Espelette</p>
                    </div>
                    <span class="menu-item__price">25€</span>
                    <div class="menu-item__check"><i class="fa-solid fa-check"></i>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-item__description">
                        <h4>Foie gras de canard mi-cuit</h4>
                        <p>Et ses copeaux de truffe noire</p>
                    </div>
                    <span class="menu-item__price">35€</span>
                    <div class="menu-item__check"><i class="fa-solid fa-check"></i>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-item__description">
                        <h4>Oeuf au plat</h4>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                    </div>
                    <span class="menu-item__price">20€</span>
                    <div class="menu-item__check"><i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
            <!-- <div class="menu-group">Plats</div>
            <div class="menu-group">Desserts</div> -->
        </section>
    </main>
</body>

</html>
